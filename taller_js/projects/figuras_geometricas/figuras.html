</head>
<body>
    <nav>
        <div class="container">
            <h1>Jorge A.</h1>
            <div class="nav_items">
                <a href="/taller_js/index.html" class="is_active">Home</a>

                <span></span>

            </button>
        </div>
    </nav>
    <h2>Figuras Geometricas</h2>
    <section>
        <div class="figuras cuadrado">
            <p>Cuadrado</p>
            <form>
                <label for="sq_area" class="label sq">Lado del cuadrado</label>
                <input type="number" placeholder="Ingresa el lado en cm" class="sq_area" id="square">

                <button type="button" class="btn_sq_a" id="btn1">Calcular área</button>
                <button type="button" class="btn sq p" id="btn2">Calcular perímetro</button>
            </form>
            <div class="alert" id="alert">Datos vacíos</div>
            <p id="text1" class="text"></p>
        </div>
        <div class="figuras triangulo">
            <p>Triángulo</p>
            <form>
                <label for="tr_area" class="label tr">Base</label>
                <input type="number" placeholder="Ingresa la base en cm" class="tr_area" id="tr_base">

                <label for="tr_area2" class="label tr">Altura</label>
                <input type="number" placeholder="Ingresa la altura en cm" class="tr_area2" id="tr_alt">
                <button type="button" class="btn tr a" id="btn3">Calcular área</button>
                <button type="button" class="btn tr p" id="btn4">Calcular perímetro</button>
            </form>
            <div class="alert1" id="alert1">Datos vacíos</div>
            <p id="text2" class="text"></p>
        </div>
        <div class="figuras circulo">
            <p>Circulo</p>
            <form>
                <label for="cr_area" class="label cr">Radio</label>
                <input type="number" placeholder="Ingresa el radio en cm" class="cr_area" id="cr_radio">
                <button type="button" class="btn a" id="btn5">Calcular área</button>
                <button type="button" class="btn p" id="btn6">Calcular perímetro</button>
            </form>
            <div class="alert2" id="alert2">Datos vacíos</div>
            <p id="text3" class="text"></p>
        </div>
    </section>
    <script src="./figuras.js"></script>
    <script src="/taller_js/main.js"></script>
</body>
</html>
